<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="titleContainer"></div>
      <audio src="" class="audioContainer"></audio>
      <div class="buttonContainer">
        <div class="text">00:00 / 00:00</div>
        <div class="line">
          <div class="lineProgress"></div>
        </div>
        <div class="buttonContainerSub">
          <div class="backward"><i class="fa-solid fa-backward-step"></i></div>
          <div class="play"><i class="fa-solid fa-circle-pause"></i></div>
          <div class="pause"><i class="fa-solid fa-circle-play"></i></div>
          <div class="forward"><i class="fa-solid fa-forward-step"></i></div>
        </div>
      </div>
      <script src="script.js"></script>
    </div>
  </body>
</html>
